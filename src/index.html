<script>




  function ShowArea() {
    myObstacle = new component(30, 200, "blue", 850, 140, 0.5);
    setTimeout(
      function () {
        myGameArea.start();
      }, 100);

  }

  function move() {
    document.getElementById('StartSimulation').disabled = true;
    setTimeout(
      function () {
        document.getElementById('StartSimulation').disabled = false;
      }, 14000);
    myGameArea.start();
    myGamePiece = new component(50, 50, "red", 170, 600,1, 170, 260);
    setTimeout(
      function () {
        myGamePiece = new component(50, 50, "red", 170, 260,1, 320, 200);
        setTimeout(
          function () {
            myGamePiece = new component(50, 50, "red", 320, 200,1, 400, 150);
            setTimeout(
              function () {
                myGamePiece = new component(50, 50, "red", 400, 150,1, 400, 350);
                setTimeout(
                  function () {
                    myGamePiece = new component(50, 50, "red", 400, 350,1, 230, 700);
                  }, 2500);
              }, 2000);
          }, 2000);
      }, 4000);
    // hier voort aanvullen voor een juist patroon


  }


  function HideArea() {
    myGameArea.stop();
  }

  var myGameArea = {
    // canvas: document.getElementById("canvas"),
    canvas: document.createElement("canvas"),
    start: function () {
      this.canvas.width = 904;
      this.canvas.height = 599;
      this.context = this.canvas.getContext("2d");
      console.log(document.getElementById("canvas"));
      document.body.insertBefore(this.canvas, document.getElementById("canvas").childNodes[0]);
      this.interval = setInterval(updateGameArea, 20);
    },
    clear: function () {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function () {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      // myGamePiece= null;
      this.canvas.remove();

    }
  }

  var myGamePiece;
  var myObstacle;
  var KraanNaarLinks = true;
  var messageOpen = false;

  function component(width, height, color, x, y, speed, newX, newY) {
    this.width = width;
    this.height = height;
    this.speed = speed;
    this.x = x;
    this.y = y;
    this.newX = newX;
    this.newY = newY;
    this.update = function () {
      ctx = myGameArea.context;
      ctx.fillStyle = color;
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
      ctx.restore();
    }
    this.newPos = function () {
      if (this.x > this.newX) {
        this.x -= this.speed;
      } else if (this.x < this.newX) {
        this.x += this.speed;
      }


      if (this.y > this.newY) {
        this.y -= this.speed;
      } else if (this.y < this.newY) {
        this.y += this.speed;
      }
      // console.log(this.x, this.newX, this.y, this.newY, this.speed)
    }
    this.crashWith = function(otherobj) {
      var myleft = this.x;
      var myright = this.x + (this.width);
      var mytop = this.y;
      var mybottom = this.y + (this.height);
      var otherleft = otherobj.x;
      var otherright = otherobj.x + (otherobj.width);
      var othertop = otherobj.y;
      var otherbottom = otherobj.y + (otherobj.height);
      var crash = true;
      if ((mybottom < othertop) ||
        (mytop > otherbottom) ||
        (myright < otherleft) ||
        (myleft > otherright)) {
        crash = false;
      }
      return crash;
    }
  }

  function openDialogAngular(){
    window.angularComponentReferenceo.zone.run(() => { window.angularComponentReferenceo.loadAngularFunctionOpen(); });
  }


  function updateGameArea() {


    if (myGamePiece.crashWith(myObstacle)) {
      if (!messageOpen){
        openDialogAngular();
        messageOpen = true;
        setTimeout(
          function () {
            messageOpen = false;
            CloseDialogAngular()
          }, 10000);

      }
    }
    myGameArea.clear();
    myGamePiece.newPos();
    if (myObstacle.x < 330 || myObstacle.x > 850){
      KraanNaarLinks = !KraanNaarLinks;
    }
    if (KraanNaarLinks){
      myObstacle.x += -myObstacle.speed;
    } else {
      myObstacle.x -= -myObstacle.speed;
    }

    myObstacle.update();
    myGamePiece.update();

}

</script>
