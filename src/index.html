<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularAperam</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<script>

  function ShowArea() {
    setTimeout(
      function () {
        myGameArea.start();
      }, 100);

  }

  function move() {
    myGameArea.start();
    myGamePiece = new component(50, 50, "red", 170, 600, 170, 260);
    setTimeout(
      function () {
        myGamePiece = new component(50, 50, "red", 170, 260, 320, 200);
        setTimeout(
          function () {
            myGamePiece = new component(50, 50, "red", 320, 200, 400, 150);
            setTimeout(
              function () {
                myGamePiece = new component(50, 50, "red", 400, 150, 400, 350);
                setTimeout(
                  function () {
                    myGamePiece = new component(50, 50, "red", 400, 350, 230, 700);

                  }, 2500);
              }, 2000);
          }, 2000);
      }, 4000);
    // hier voort aanvullen voor een juist patroon


  }


  function HideArea() {
    myGameArea.stop();
  }

  var myGameArea = {
    // canvas: document.getElementById("canvas"),
    canvas: document.createElement("canvas"),
    start: function () {
      this.canvas.width = 904;
      this.canvas.height = 599;
      this.context = this.canvas.getContext("2d");
      console.log(document.getElementById("canvas"));
      document.body.insertBefore(this.canvas, document.getElementById("canvas").childNodes[0]);
      this.interval = setInterval(updateGameArea, 20);
    },
    clear: function () {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function () {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      // myGamePiece= null;
      this.canvas.remove();

    }
  }

  var myGamePiece;

  function component(width, height, color, x, y, newX, newY) {
    this.width = width;
    this.height = height;
    this.speed = 1;
    this.x = x;
    this.y = y;
    this.newX = newX;
    this.newY = newY;
    this.update = function () {
      ctx = myGameArea.context;
      ctx.fillStyle = color;
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
      ctx.restore();
    }
    this.newPos = function () {
      if (this.x > this.newX) {
        this.x -= this.speed;
      } else if (this.x < this.newX) {
        this.x += this.speed;
      }


      if (this.y > this.newY) {
        this.y -= this.speed;
      } else if (this.y < this.newY) {
        this.y += this.speed;
      }
      // console.log(this.x, this.newX, this.y, this.newY, this.speed)
    }
  }

  function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update();
  }

</script>


<body>

<style>
  canvas {
    background-image: url("assets/Images/plattegrond_voorbeeld.png");
    background-repeat: no-repeat;
    /*margin-top: -800px;*/
    margin-left: 30vw;
    margin-top: -80vh;
    left: 0px;
    z-index: 1;
    position: absolute;
  }
</style>

</body>
</html>
