<nav *ngIf="nav.visible">
  <mat-sidenav-container class="custom-sidenav-container volScherm">

        <img src="../../assets/Images/logo_no_background.png" width="100px" alt="Logo">
        <!-- ALLES VOOR DE GUESTGEBRUIKER -->
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" *ngIf="!nav.admin"
           [routerLinkActiveOptions]="{ exact: true }"
        >Dashboard</a>
        <a mat-list-item routerLink="/meldingen" routerLinkActive="active" *ngIf="!nav.admin"
           [routerLinkActiveOptions]="{ exact: true }"
        >Meldingen</a>
        <!-- ALES VOOR DE ADMIN GEBRUIKER -->
        <a mat-list-item routerLink="/dashboardAdmin" routerLinkActive="active" onClick="HideArea()"
           [routerLinkActiveOptions]="{ exact: true }" *ngIf="nav.admin">Dashboard</a>
        <a mat-list-item routerLink="/beheer_meldingen" routerLinkActive="active" onClick="HideArea()"
           [routerLinkActiveOptions]="{ exact: true }" *ngIf="nav.admin">Beheer meldingen</a>
        <a mat-list-item routerLink="/beheer_personen" routerLinkActive="active" onClick="HideArea()"
           [routerLinkActiveOptions]="{ exact: true }" *ngIf="nav.admin">Beheer personen</a>
        <a mat-list-item routerLink="/beheer_plaatsen" routerLinkActive="active" onClick="HideArea()"
           [routerLinkActiveOptions]="{ exact: true }" *ngIf="nav.admin">Beheer plaatsen</a>
        <a mat-list-item routerLink="/beheer_types" routerLinkActive="active" onClick="HideArea()"
           [routerLinkActiveOptions]="{ exact: true }" *ngIf="nav.admin">Beheer type's</a>
        <a mat-list-item routerLink="/grafieken" routerLinkActive="active" onClick="HideArea()"
           [routerLinkActiveOptions]="{ exact: true }" *ngIf="nav.admin">Grafieken</a>
        <a mat-list-item routerLink="/live_chart" routerLinkActive="active" onClick="ShowArea()"
           [routerLinkActiveOptions]="{ exact: true }" *ngIf="nav.admin">Live chart</a>

        <!-- UITLOGGEN -->
        <a mat-list-item routerLink="" routerLinkActive="active"
           (click)="Uitloggen()" onClick="HideArea()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet>


      </router-outlet>



    </mat-sidenav-content>
  </mat-sidenav-container>
