<div class="section">


  <input type="text" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

</div>


<table mat-table [dataSource]="dataSource" matSort class="section">

  <!-- Position Column -->
  <ng-container matColumnDef="TagNummer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="tagnummer"> Tagnummer </th>
    <td mat-cell *matCellDef="let element"> {{element.tagnummer}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Naam">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="naam"> Naam </th>
    <td mat-cell *matCellDef="let element"> {{element.naam}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Voornaam">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="voornaam"> Voornaam </th>
    <td mat-cell *matCellDef="let element"> {{element.voornaam}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="type"> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Overtredingen">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="overtredingen"> # Overtredingen </th>
    <td mat-cell  class="text-md-center text-lg-left" *matCellDef="let element"> {{element.overtredingen }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Recenstste">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="recentste"> Recentste </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.overtredingen != 0">{{element.recentste | date:'medium' }}</span>
      <span *ngIf="element.overtredingen == 0"> - </span> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Plaats">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="locatie"> Locatie </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.overtredingen != 0">{{element.locatie}}</span>
      <span *ngIf="element.overtredingen == 0"> - </span> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<script>
  $('#filter').focus(function(){
    $(this).removeAttr('placeholder');
  });
</script>
