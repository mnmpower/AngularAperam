<h4>Filter maanden</h4>
<mat-form-field>
  <mat-label></mat-label>
  <mat-select>
    <mat-option *ngFor="let label of barChartLabels" [value]="label.value">
      {{label}}
    </mat-option>
  </mat-select>
</mat-form-field>



<div>
    <div >
      <div class="section">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas >
      </div>
      <button mat-button mat-raised-button color="primary" (click)="randomize()">randomize</button>
    </div>
  </div>
